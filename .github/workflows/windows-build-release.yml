name: Build & Release (Windows)

on:
  push:
    branches: [ main ]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    name: Build on Windows and create release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install pkg (for bundling launcher)
        run: npm install -g pkg

      - name: Build launcher exe with pkg
        run: |
          mkdir -p src-tauri/binaries
          pkg --targets node18-win-x64 --output src-tauri/binaries/launch_playwright.exe scripts/launch_playwright.cjs
        shell: bash

      - name: Build web assets
        run: pnpm build

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          profile: minimal
          override: true

      - name: Build Tauri app (Windows)
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
